<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todoItem.completado,
                 'editing': editando}">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkField" [checked]="todoItem.completado">
        <label (dblclick)="editar()">{{todoItem.texto}}</label>
        <button class="destroy"></button>
    </div>
    <input class="edit" value="Create a TodoMVC template" [value]="todoItem.texto" [formControl]="txtInput" (blur)="terminarEdicion()" #txtInputFisico>
</li>
